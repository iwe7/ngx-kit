<ng-container [ngSwitch]="module">
  <ng-container *ngSwitchCase="'accordion'">
    <app-post [post]="posts['ACCORDION']"></app-post>
    <app-demo [content]="components['accordion-demo-default']">
      <app-kit-accordion-demo-default></app-kit-accordion-demo-default>
    </app-demo>
    <app-demo [content]="components['accordion-demo-multiple']">
      <app-kit-accordion-demo-multiple></app-kit-accordion-demo-multiple>
    </app-demo>
  </ng-container>
</ng-container>

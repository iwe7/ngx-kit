<kit-layout [fullscreen]="true" [ngClass]="hljsTheme">
  <kit-layout-header styler="header">
    <a [routerLink]="['/kit']" styler="logo">ngx-kit</a>
    <kit-menu styler="menu">
      <a [kitMenuItem] [routerLink]="['/kit']">ngx-kit (alpha)</a>
      <a [kitMenuItem] [routerLink]="['/styler']">styler (beta)</a>
      <a [kitMenuItem] [routerLink]="['/store']">store (alpha)</a>
    </kit-menu>
    <div styler="themeButton">
      <kit-button [kitAnchor] #dropdownRef="anchor">Pick a preset</kit-button>
      <kit-dropdown-menu [anchor]="dropdownRef">
        <kit-dropdown-menu-item (click)="applyTheme('default')">default</kit-dropdown-menu-item>
        <kit-dropdown-menu-item (click)="applyTheme('default-compact')">default-compact</kit-dropdown-menu-item>
        <kit-dropdown-menu-item (click)="applyTheme('dark')">dark</kit-dropdown-menu-item>
        <kit-dropdown-menu-item (click)="applyTheme('dark')">More presets</kit-dropdown-menu-item>
      </kit-dropdown-menu>
    </div>
  </kit-layout-header>
  <kit-layout-content>
    <router-outlet></router-outlet>
  </kit-layout-content>
  <kit-layout-footer styler="footer">
    <div>
      Created and maintained by <a href="https://nvx.me" target="_blank">Sasha Novik</a>
    </div>
  </kit-layout-footer>
</kit-layout>

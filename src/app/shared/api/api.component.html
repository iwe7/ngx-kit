<h3 styler="head">
  <code *ngIf="type === 'Component' || type === 'Directive'">{{ selector }}</code>
  <code *ngIf="type === 'Injectable'">{{ this.className }}</code>
</h3>
<ng-container *ngFor="let api of apis">
  <div *ngIf="api.doc.comment" [innerHtml]="api.doc.comment"></div>
</ng-container>
<ng-container *ngIf="hasInputs">
  <h4>Inputs</h4>
  <table>
    <thead>
    <tr>
      <th>Name</th>
      <th>Module</th>
      <th>Type</th>
      <th>Default</th>
      <th>Info</th>
    </tr>
    </thead>
    <tbody>
    <ng-container *ngFor="let api of apis">
      <tr *ngFor="let input of api.inputs">
        <td><code>{{ input.name }}</code></td>
        <td>{{ api.module }}</td>
        <td><code>{{ input.type }}</code></td>
        <td><code>{{ input.default }}</code></td>
        <td [innerHtml]="input.doc.comment" styler="paramDoc"></td>
      </tr>
    </ng-container>
    </tbody>
  </table>
</ng-container>
<ng-container *ngIf="hasOutputs">
  <h4>Outputs</h4>
  <table>
    <thead>
    <tr>
      <th>Name</th>
      <th>Type</th>
      <th>Info</th>
    </tr>
    </thead>
    <tbody>
    <ng-container *ngFor="let api of apis">
      <tr *ngFor="let output of api.outputs">
        <td><code>{{ output.name }}</code></td>
        <td><code>{{ output.type }}</code></td>
        <td [innerHtml]="output.doc.comment" styler="paramDoc"></td>
      </tr>
    </ng-container>
    </tbody>
  </table>
</ng-container>
<ng-container *ngIf="methods.length > 0">
  <h4>Methods</h4>
  <table>
    <thead>
    <tr>
      <th>Interface</th>
      <th>Module</th>
      <th>Info</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let method of methods">
      <td><code>{{ method.code }}</code></td>
      <td>{{ method.module }}</td>
      <td [innerHtml]="method.doc.comment" styler="paramDoc"></td>
    </tr>
    </tbody>
  </table>
</ng-container>

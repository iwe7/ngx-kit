<h3 styler="title">{{ demo.meta.title }}</h3>
<div *ngIf="readme"
     [innerHtml]="readme"
     styler="readme"></div>
<div styler="demo" [stylerState]="{inverted: inverted}">
  <ng-container *ngComponentOutlet="class"></ng-container>
</div>
<div styler="code">
  <ui-tabs>
    <ui-tabs-panel *ngFor="let file of demo.code"
                   [title]="file.file">
      <pre><code [ngClass]="[file.language, 'language-' + file.language, 'hljs']"
                 [innerHtml]="code[file.file]">
      </code></pre>
      <a href="#">Edit</a>
    </ui-tabs-panel>
  </ui-tabs>
</div>

<kit-button [color]="'primary'" (click)="opened = true">Open modal!</kit-button>
<kit-modal [opened]="opened">
  <kit-modal-header>Modal header</kit-modal-header>
  <kit-modal-body>Modal body</kit-modal-body>
  <kit-modal-footer>
    <kit-button (action)="opened = false">Cancel</kit-button>
    <kit-button [color]="'primary'">Ok</kit-button>
  </kit-modal-footer>
</kit-modal>

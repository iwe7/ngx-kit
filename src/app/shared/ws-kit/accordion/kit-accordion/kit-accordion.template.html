<kit-collapse-group [expandedId]="expandedId" *ngIf="panels">
  <div *ngFor="let panel of panels">
    <div class="title" (click)="handleToggle(panel.id)">{{ panel.title }}</div>
    <kit-collapse [id]="panel.id">
      <div class="content">
        <ng-container *ngTemplateOutlet="panel.contentRef"></ng-container>
      </div>
    </kit-collapse>
  </div>
</kit-collapse-group>

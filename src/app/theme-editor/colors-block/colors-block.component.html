<div *ngFor="let color of colors; trackBy: trackByFn; let i = index" styler="holder">
  <kit-input [style.background]="color"
             [kitColorPickerPopup]
             [ngModel]="color"
             (ngModelChange)="changeHandler(i, $event)"
             (kitColorPickerPopupSliderMouseUp)="submitChange(i)"
             styler="box">
  </kit-input>
  <button *ngIf="!isSync(i)" (click)="submitChange(i)">V</button>
  <button (click)="deleteHandler(color)">X</button>
</div>
<button (click)="add()">Add</button>

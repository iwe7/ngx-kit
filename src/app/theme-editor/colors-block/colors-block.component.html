<span *ngFor="let color of colors; trackBy: trackByFn">
  <div [style.background]="color"
       [kitColorPickerPopup]
       [kitColorPickerPopupDebounce]="300"
       [kitColorPickerPopupColor]="color"
       (kitColorPickerPopupColorChange)="changeHandler(color, $event)"
       styler="box">
    {{ color }}
  </div>
  <button (click)="delete(color)">X</button>
</span>
<button (click)="add()">Add</button>

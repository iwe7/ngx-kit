<div *ngFor="let color of colors; trackBy: trackByFn" styler="holder">
  <kit-input [style.background]="color"
         [kitColorPickerPopup]
         [kitColorPickerPopupDebounce]="300"
         [ngModel]="color"
         (ngModelChange)="changeHandler(color, $event)"
         styler="box">
  </kit-input>
  <button (click)="delete(color)">X</button>
</div>
<button (click)="add()">Add</button>

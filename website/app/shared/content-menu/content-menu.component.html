<ul>
  <li>
    Docs
    <ul>
      <li *ngFor="let item of content.docs">
        <a [routerLink]="['./docs', item.name]">{{ item.meta?.title || item.name }}</a>
      </li>
    </ul>
  </li>
  <li>
    Modules
    <ul>
      <li *ngFor="let item of content.modules">
        <a [routerLink]="['./module', item.name]">{{ item.name }}</a>
      </li>
    </ul>
  </li>
</ul>
